<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/base/_template.xhtml">
	<f:metadata>
		<f:viewAction action="#{loginController.resetTela}" />
	</f:metadata>

	<ui:define name="tituloNavegador">
		Orpecredit - login
	</ui:define>
	<ui:define name="corpo">
		<p:messages id="messages" autoUpdate="true" />
		<div class="ui-grid">
			<div class="ui-grid-col-6" style="padding-left: 30px">
				<h:form id="formLogin" acceptcharset="UTF-8">
					<p:focus for="usuario" />
					<h:panelGrid columns="2" style="margin-top:70px; margin-left: 400px;">
						<h:outputLabel value="Login:" for="usuario" />
						<p:inputText id="usuario" label="Usuario" size="10" maxlength="10"
							value="#{loginController.login}" required="true" 
							requiredMessage="Login é obrigatório">
							<f:validateLength minimum="01" maximum="10" />
						</p:inputText>
						<h:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" label="Senha" size="10" maxlength="10"
							value="#{loginController.senha}" required="true"
							requiredMessage="Senha é obrigatória">
							<f:validateLength minimum="05" maximum="10" />
						</p:password>
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel >
							<p:commandButton value="Entrar" action="#{loginController.efetuarLogin()}" icon="ui-icon-check"/>
						</p:outputLabel>
					</h:panelGrid>
				</h:form>
			</div>
			<div class="ui-grid-col-6"></div>
		</div>
	</ui:define>
</ui:composition>
</html>
